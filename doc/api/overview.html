<P>A collection of utils required for IPS Java applications.</P>
<P>List of features:</P>
<UL>
<LI>XML/DOM/Object converter</LI>
<LI>HTTP Upload cache</LI>
<LI>A Swing scale</LI>
<LI>A Swing multiple split pane</LI>
<LI>RFC 3339 Date Time formatter</LI>
<LI>Concurrent thread utils: Worker and AWTEventThreadAgent</LI>
<LI>(Concurrent) ZIP packer</LI>
</UL>
